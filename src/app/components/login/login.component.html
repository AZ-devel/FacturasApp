<div id="DeFondo">
    <h1 class="text-primary text-center m-5 font-weight-bold">SISTEMA DE FACTURACIÓN</h1>
    <div class='contenedor'>
        <form #formularioLogin="ngForm" (ngSubmit)="login(formularioLogin)">
            <h2>Ingreso al Sistema</h2>                         
            <div class='input-box'>
                <input class="" type="text" maxlength="30" placeholder='Usuario' name="usuario" required ngModel/>
            </div>            
            <div class='input-box'>
                <input class="" type="password" maxlength="30" placeholder='Contraseña' name="contraseña" required ngModel/>
            </div>
            <button type="submit" id="botonLogin">Ingresar</button>
            <div class='registrarse'>                
                <p>¿No tiene cuenta? <a  href="/registrarCliente" id="registrar">Registrarse</a></p>
            </div>
        </form>
    </div>
</div>
